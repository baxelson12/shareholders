<div
  class="p-6 flex flex-col items-end border border-gray-300 rounded-lg"
  *ngIf="account$ | async as account"
>
  <div *ngIf="account">Address: {{ account }}</div>
  <br />
  <div class="flex w-full items-center justify-between">
    <div>{{ status }}</div>
    <button
      (click)="release()"
      class="
        px-3
        py-2
        rounded-md
        bg-blue-500
        hover:bg-blue-600
        transition-colors
        duration-500
        ease-in-out
        text-white
      "
    >
      Withdraw
    </button>
  </div>
</div>
